<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book library â€” Serverless Web API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.37/dist/themes/base.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.37/dist/shoelace.js"></script>

    <script src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>
        <sl-icon name="book-half"></sl-icon>
        Book library
    </h1>

    <div id="library"></div>

    <div id="buttons">
        <sl-button-group>
            <sl-button type="primary" size="large">
                More books...
            </sl-button>
        </sl-button-group>
    </div>

    <template id="book-card">
        <sl-card class="card-overview">
            <div class="title"><strong><slot name="title">Title</strong></div>
            <p>
                <sl-icon name="person-circle"></sl-icon> 
                <slot name="author">Author</slot>
            </p>
            <p>
                <small><sl-icon name="calendar3"></sl-icon> <slot name="year">1977</slot></small><br/>
                <small><sl-icon name="files-alt"></sl-icon> <slot name="pages">123</slot> pages</small><br/>
                <small><sl-icon name="upc-scan"></sl-icon> <slot name="isbn">9781234567890</slot></small>
            </p>
            <style>
                * {
                    --border-color: var(--sl-color-primary-200);
                    --border-width: 2px;
                }
            </style>
        </sl-card>
    </template>
</body>
<script>
</script>
</html>
