<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book library â€” Serverless Web API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.37/dist/themes/base.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.37/dist/shoelace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.ean-upc.min.js"></script>

    <script src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>
        <sl-icon name="book-half"></sl-icon>
        Book library
    </h1>

    <div id="filter">
        <sl-select id="language-select" placeholder="Select a language..." clearable>
            <sl-menu-item value="English">English</sl-menu-item>
            <sl-menu-item value="French">French</sl-menu-item>
            <sl-menu-item value="German">German</sl-menu-item>
            <sl-menu-item value="Russian">Russian</sl-menu-item>
            <sl-menu-item value="Italian">Italian</sl-menu-item>
            <sl-menu-item value="Arabic">Arabic</sl-menu-item>
            <sl-menu-item value="Greek">Greek</sl-menu-item>
            <sl-menu-item value="Portuguese">Portuguese</sl-menu-item>
            <sl-menu-item value="Sanskrit">Sanskrit</sl-menu-item>
            <sl-menu-item value="Norwegian">Norwegian</sl-menu-item>
            <sl-menu-item value="Japanese">Japanese</sl-menu-item>
        </sl-select>
        <br/>
    </div>    

    <div id="library"></div>

    <div id="buttons">
        <sl-button id="more-button" type="primary" size="large">
            More books...
        </sl-button>
    </div>

    <template id="book-card">
        <sl-card class="card-overview">
            <div class="title"><strong><slot name="title">Title</strong></div>
            <p>
                <sl-icon name="person-circle"></sl-icon> 
                <slot name="author">Author</slot>
            </p>
            <p>
                <small><sl-icon name="globe2"></sl-icon> <slot name="language">French</slot></small><br/>
                <small><sl-icon name="calendar3"></sl-icon> <slot name="year">1977</slot></small><br/>
                <small><sl-icon name="files-alt"></sl-icon> <slot name="pages">123</slot> pages</small><br/>

                <div class="barcode-placeholder"><slot name="barcode"></slot></div>
            </p>
            <style>
                sl-card::part(base) {
                    box-shadow: var(--sl-shadow-large);
                    --border-color: var(--sl-color-primary-200);
                    --border-width: 1px;
                }                
            </style>
        </sl-card>
    </template>
</body>
<script>
</script>
</html>
